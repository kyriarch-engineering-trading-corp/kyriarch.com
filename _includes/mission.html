<!-- Mission -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].mission.section | default: "mission" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].mission.title | default: "Our Mission" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].mission.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">{{ site.data.sitetext[site.locale].mission.body | markdownify }}</div>
      </div>
    </div>
  </div>
</section>
<!-- End Mission -->
